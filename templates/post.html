<article class="$entry-type$">
    <section class="header">
        <div class="flex justify-between items-baseline">
            <h1>$title$</h1>
            $if(status)$
            <span class="status status-$status$">$status$</span>
            $endif$
        </div>
        <div class="text-gray-700 dark:text-gray-300">
        Posted on $date$
        </div>
    </section>
    <hr>
    <section>
        $body$
        $if(last-edited)$
        Last modified $last-edited$
        $endif$
    </section>
</article>
