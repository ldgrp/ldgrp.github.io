<ul class="entry-list">
    $for(ideas)$
        <li>
            <div class="metadata">
                <span class="date">$date$</span>
                $if(status)$
                <span class="status status-$status$">$status$</span>
                $endif$
            </div>
            <a class="title" href="$url$">$title$</a>
        </li>
    $endfor$
</ul>
