<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Leo Orpilla III" />
    $if(description)$
    <meta name="description" content="$description$" />
    $endif$ $if(description)$
    <meta property="og:description" content="$description$" />
    $endif$
    <meta property="og:type" content="article" />
    <meta name="og:title" content="$title$" />
    <title>$title$</title>
    $if(keywords)$
    <meta name="keywords" content="$keywords$" />
    $endif$
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/syntax.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <!-- Dark mode -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-172164803-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-172164803-1");
    </script>
  </head>
  <body
    class="flex flex-col min-h-screen p-2 sm:p-4 max-w-4xl mx-auto text-gray-800 bg-white dark:bg-slate-900 dark:text-gray-200 duration-100"
  >
    $partial("templates/header.html")$

    <main>$body$</main>
    $partial("templates/footer.html")$
    <script src="./scripts/darkmode.js"></script>
  </body>
</html>
